<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo"> <!-- классы по БЭМ, указываем зависимость от родительского блока header -->
                    <img src="icons/main_block/main_logo.png" alt="main_logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button> <!-- этот блок не зависит от header, тк класс указан без header__ зависимости -->
                </div>
            </header>

            <div class="promo__wrapper"> <!-- создаем обертку для стилизации, тк блоки и элементы необходимо выравнить по правому краю -->
                <h1 class="promo__header">Подбор пульсометра</h1> <!-- элементы, зависят от блока promo -->
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/main_block/watch.png" alt="watch_icon">
                        Время подбора: 
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_block/cart.png" alt="cart_icon">
                        Бесплатная 
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_block/messages.png" alt="messages_icon">
                        Ответим 
                        на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button> <!-- button_main - класс модификатор, чтобы можно было добавить другие стили к уже ранее созданной кнопке -->
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
        
            </div>
            
        </div>
    </div>
</body>
</html>
